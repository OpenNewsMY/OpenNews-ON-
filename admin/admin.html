<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenNews 后台管理</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #222;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .preview, pre {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .article-item {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    .article-item span {
      display: inline-block;
      margin-right: 1rem;
    }
    .actions button {
      margin-right: 0.5rem;
      background-color: #666;
    }
    .actions .delete {
      background-color: #e74c3c;
    }
    .pagination {
      margin-top: 1rem;
      text-align: center;
    }
    .pagination button {
      margin: 0 0.3rem;
      padding: 0.4rem 0.8rem;
    }
  </style>
</head>
<body>

<script>
  const password = "opennews2025";
  if (sessionStorage.getItem("access") !== "granted") {
    const input = prompt("请输入后台密码");
    if (input !== password) {
      alert("密码错误，无法进入后台");
      window.location.href = "/";
    } else {
      sessionStorage.setItem("access", "granted");
    }
  }
</script>

<h1>📰 OpenNews 后台管理</h1>

<!-- 发布文章区域 -->
<label for="title">标题</label>
<input type="text" id="title">

<label for="date">发布日期</label>
<input type="text" id="date" placeholder="如：2025年4月4日">

<label for="category">分类</label>
<select id="category">
  <option>政治</option>
  <option>本地新闻</option>
  <option>国际</option>
  <option>八卦</option>
  <option>冷知识</option>
  <option>废闻</option>
</select>

<label for="image">图片链接</label>
<input type="text" id="image" placeholder="https://...">

<label for="summary">摘要</label>
<textarea id="summary" rows="3"></textarea>

<label for="content">文章内容</label>
<textarea id="content" rows="6"></textarea>

<button onclick="previewArticle()">预览文章</button>
<button onclick="generateJSON()">生成 JSON</button>
<div class="preview" id="preview"></div>
<pre id="output"></pre>

<!-- 文章列表 + 编辑删除 -->
<hr>
<h2>📚 已发布文章</h2>
<div id="article-list"></div>
<div class="pagination" id="pagination"></div>

<script>
let allArticles = [];
let currentPage = 1;
const perPage = 10;

function fetchArticles() {
  fetch('https://raw.githubusercontent.com/OpenNewsMy/OpenNews-ON-/main/articles.json')
    .then(res => res.json())
    .then(data => {
      allArticles = data.sort((a, b) => b.id - a.id);
      renderArticles();
    });
}

function renderArticles() {
  const start = (currentPage - 1) * perPage;
  const current = allArticles.slice(start, start + perPage);
  const container = document.getElementById("article-list");
  container.innerHTML = current.map(item => `
    <div class="article-item">
      <span>🆔 ${item.id}</span>
      <span>📅 ${item.date}</span>
      <span>📰 ${item.title}</span>
      <span>🗂 ${item.category}</span>
      <div class="actions">
        <button onclick='loadToForm(${JSON.stringify(item)})'>✏️ 编辑</button>
        <button class="delete" onclick='deleteArticle(${item.id})'>🗑 删除</button>
      </div>
    </div>`).join('');
  
  const pageCount = Math.ceil(allArticles.length / perPage);
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = Array.from({length: pageCount}, (_, i) => `
    <button onclick="gotoPage(${i + 1})">${i + 1}</button>
  `).join('');
}

function gotoPage(page) {
  currentPage = page;
  renderArticles();
}

function loadToForm(article) {
  document.getElementById('title').value = article.title;
  document.getElementById('date').value = article.date;
  document.getElementById('category').value = article.category;
  document.getElementById('image').value = article.image;
  document.getElementById('summary').value = article.summary;
  document.getElementById('content').value = article.content;
}

function deleteArticle(id) {
  if (!confirm("确认要删除这篇文章？")) return;
  fetch("https://opennews-delete.opennews-my.workers.dev/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id })
  })
  .then(res => res.text())
  .then(msg => {
    alert(msg);
    fetchArticles();
  });
}

function previewArticle() {
  const title = document.getElementById('title').value;
  const date = document.getElementById('date').value;
  const category = document.getElementById('category').value;
  const image = document.getElementById('image').value;
  const summary = document.getElementById('summary').value;
  const content = document.getElementById('content').value;
  const html = `
    <h3>${title}</h3>
    <p><strong>${date}</strong> | 分类：${category}</p>
    <img src="${image}" style="max-width:100%;"/><br><br>
    <p><strong>摘要：</strong>${summary}</p>
    <div>${content}</div>`;
  document.getElementById('preview').innerHTML = html;
}

function generateJSON() {
  const id = Date.now();
  const title = document.getElementById('title').value;
  const date = document.getElementById('date').value;
  const category = document.getElementById('category').value;
  const image = document.getElementById('image').value;
  const summary = document.getElementById('summary').value;
  const content = document.getElementById('content').value;
  const json = { id, title, date, category, image, summary, content };
  document.getElementById('output').textContent = JSON.stringify(json, null, 2);
}

window.onload = fetchArticles;
</script>
</body>
</html>
