<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenNews 后台管理</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #222;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    pre {
      background: #eee;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 2rem;
    }
    .preview {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <script>
    const password = "opennews2025";
    if (sessionStorage.getItem("access") !== "granted") {
      const input = prompt("请输入后台密码");
      if (input !== password) {
        alert("密码错误，无法进入后台");
        window.location.href = "/";
      } else {
        sessionStorage.setItem("access", "granted");
      }
    }
  </script>

  <h1>🔒 OpenNews 后台管理工具</h1>

  <label for="title">标题</label>
  <input type="text" id="title">

  <label for="date">发布日期</label>
  <input type="text" id="date" placeholder="如：2025年4月3日">

  <label for="category">分类</label>
  <select id="category">
    <option>政治</option>
    <option>本地新闻</option>
    <option>国际</option>
    <option>八卦</option>
    <option>冷知识</option>
    <option>废闻</option>
  </select>

  <label for="image">图片链接</label>
  <input type="text" id="image" placeholder="https://...">

  <label for="summary">摘要</label>
  <textarea id="summary" rows="3"></textarea>

  <label for="content">文章内容</label>
  <textarea id="content" rows="6"></textarea>

  <button onclick="previewArticle()">预览文章</button>
  <button onclick="generateJSON()">生成 JSON</button>

  <div class="preview" id="preview"></div>
  <pre id="output"></pre>

  <hr>

  <h2>📂 上传 JSON 批量导入</h2>
  <input type="file" id="jsonFile" accept=".json">
  <pre id="uploaded"></pre>

  <script>
    let articleId = 100;

    function generateJSON() {
      const title = document.getElementById('title').value;
      const date = document.getElementById('date').value;
      const category = document.getElementById('category').value;
      const image = document.getElementById('image').value;
      const summary = document.getElementById('summary').value;
      const content = document.getElementById('content').value;

      const json = {
        id: articleId++,
        title,
        date,
        category,
        image,
        summary,
        content
      };

      document.getElementById('output').textContent = JSON.stringify(json, null, 2);
    }

    function previewArticle() {
      const title = document.getElementById('title').value;
      const date = document.getElementById('date').value;
      const category = document.getElementById('category').value;
      const image = document.getElementById('image').value;
      const summary = document.getElementById('summary').value;
      const content = document.getElementById('content').value;

      const html = `
        <h3>${title}</h3>
        <p><strong>${date}</strong> | 分类：${category}</p>
        <img src="${image}" style="max-width:100%;"><br><br>
        <p><strong>摘要：</strong>${summary}</p>
        <p>${content}</p>
      `;
      document.getElementById('preview').innerHTML = html;
    }

    document.getElementById('jsonFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          document.getElementById('uploaded').textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          alert('上传的文件不是有效的 JSON');
        }
      };
      reader.readAsText(file);
    });
  </script>

</body>
</html>
