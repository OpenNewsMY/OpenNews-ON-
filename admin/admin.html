<script>
let allArticles = [];
let currentPage = 1;
const perPage = 10;

function fetchArticles() {
  fetch('https://raw.githubusercontent.com/OpenNewsMy/OpenNews-ON-/main/articles.json')
    .then(res => res.json())
    .then(data => {
      allArticles = data.sort((a, b) => b.id - a.id);
      renderArticles();
    });
}

function renderArticles() {
  const start = (currentPage - 1) * perPage;
  const current = allArticles.slice(start, start + perPage);
  const container = document.getElementById("article-list");
  container.innerHTML = current.map(item => `
    <div class="article-item">
      <span>ğŸ†” ${item.id}</span>
      <span>ğŸ“… ${item.date}</span>
      <span>ğŸ“° ${item.title}</span>
      <span>ğŸ—‚ ${item.category}</span>
      <div class="actions">
        <button onclick='loadToForm(${JSON.stringify(item)})'>âœï¸ ç¼–è¾‘</button>
        <button class="delete" onclick='deleteArticle(${item.id})'>ğŸ—‘ åˆ é™¤</button>
      </div>
    </div>`).join('');
  
  const pageCount = Math.ceil(allArticles.length / perPage);
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = Array.from({length: pageCount}, (_, i) => `
    <button onclick="gotoPage(${i + 1})">${i + 1}</button>
  `).join('');
}

function gotoPage(page) {
  currentPage = page;
  renderArticles();
}

function loadToForm(article) {
  document.getElementById('title').value = article.title;
  document.getElementById('date').value = article.date;
  document.getElementById('category').value = article.category;
  document.getElementById('image').value = article.image;
  document.getElementById('summary').value = article.summary;
  document.getElementById('content').value = article.content;
}

function generateJSON() {
