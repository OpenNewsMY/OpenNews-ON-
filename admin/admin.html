<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenNews 后台发布</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #222;
    }
    nav {
      text-align: right;
      margin-bottom: 1.5rem;
    }
    nav a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .preview, pre {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

<script>
  const password = "opennews2025";
  if (sessionStorage.getItem("access") !== "granted") {
    const input = prompt("请输入后台密码");
    if (input !== password) {
      alert("密码错误，无法进入后台");
      window.location.href = "/";
    } else {
      sessionStorage.setItem("access", "granted");
    }
  }
</script>

<nav>
  <a href="/OpenNews-ON-/manage.html">📚 管理文章</a>
</nav>

<h1>📝 发布新文章</h1>

<label for="title">标题</label>
<input type="text" id="title">

<label for="date">发布日期</label>
<input type="text" id="date" placeholder="如：2025年4月4日">

<label for="category">分类</label>
<select id="category">
  <option>政治</option>
  <option>本地新闻</option>
  <option>国际</option>
  <option>八卦</option>
  <option>冷知识</option>
  <option>废闻</option>
</select>

<label for="image">图片链接</label>
<input type="text" id="image" placeholder="https://...">

<label for="summary">摘要</label>
<textarea id="summary" rows="3"></textarea>

<label for="content">文章内容</label>
<textarea id="content" rows="6"></textarea>

<button onclick="previewArticle()">预览文章</button>
<button onclick="generateJSON()">生成 JSON</button>
<div class="preview" id="preview"></div>
<pre id="output"></pre>

<script>
function previewArticle() {
  const title = document.getElementById('title').value;
  const date = document.getElementById('date').value;
  const category = document.getElementById('category').value;
  const image = document.getElementById('image').value;
  const summary = document.getElementById('summary').value;
  const content = document.getElementById('content').value;
  const html = `
    <h3>${title}</h3>
    <p><strong>${date}</strong> | 分类：${category}</p>
    <img src="${image}" style="max-width:100%;"/><br><br>
    <p><strong>摘要：</strong>${summary}</p>
    <div>${content}</div>`;
  document.getElementById('preview').innerHTML = html;
}

function generateJSON() {
  const id = Date.now();
  const title = document.getElementById('title').value;
  const date = document.getElementById('date').value;
  const category = document.getElementById('category').value;
  const image = document.getElementById('image').value;
  const summary = document.getElementById('summary').value;
  const content = document.getElementById('content').value;
  const json = { id, title, date, category, image, summary, content };
  document.getElementById('output').textContent = JSON.stringify(json, null, 2);
}
</script>
</body>
</html>
