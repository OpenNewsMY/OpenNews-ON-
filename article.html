<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenNews 文章</title>
  <meta property="og:title" content="OpenNews | 文章标题">
  <meta property="og:image" content="">
  <meta property="og:description" content="文章摘要">
  <meta property="og:type" content="article">
  <meta property="og:url" content="">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📰 OpenNews ON新闻网</h1>
  </header>

  <main>
    <article class="article" id="article-detail">
      <h2>加载中...</h2>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 OpenNews ON新闻网</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get("id");
    const container = document.getElementById("article-detail");

    fetch("articles.json")
      .then((res) => res.json())
      .then((data) => {
        const article = data.find(a => a.id == articleId);
        if (!article) {
          container.innerHTML = '<h2>文章不存在</h2>';
          return;
        }
        const html = `
          <h2>${article.title}</h2>
          <p><strong>${article.date}</strong> | 分类：${article.category}</p>
          ${article.image ? `<img src="${article.image}" style="max-width:100%; border-radius: 10px; margin: 1rem 0;">` : ''}
          <p><strong>摘要：</strong>${article.summary}</p>
          <div>${article.content}</div>
        `;
        container.innerHTML = html;

        // 动态更新 Open Graph meta
        document.querySelector('meta[property="og:title"]').setAttribute("content", article.title);
        document.querySelector('meta[property="og:description"]').setAttribute("content", article.summary);
        if (article.image) document.querySelector('meta[property="og:image"]').setAttribute("content", article.image);
        document.querySelector('meta[property="og:url"]').setAttribute("content", window.location.href);
      });
  </script>
</body>
</html>
