<!-- admin.html 最新版本（支持图片上传、自动编号、静态页生成） -->
<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenNews 发布文章</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #222;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    pre {
      background: #eee;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 2rem;
    }
    .preview {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
    }
    nav {
      text-align: right;
      margin-bottom: 1.5rem;
    }
    nav a {
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<script>
  const password = "opennews2025";
  if (sessionStorage.getItem("access") !== "granted") {
    const input = prompt("请输入后台密码");
    if (input !== password) {
      alert("密码错误，无法进入后台");
      window.location.href = "/";
    } else {
      sessionStorage.setItem("access", "granted");
    }
  }
</script>

<nav>
  <a href="manage.html">📚 管理文章</a>
</nav>

<h1>📝 发布新文章</h1>

<label>标题</label>
<input type="text" id="title">

<label>发布日期</label>
<input type="text" id="date" placeholder="如：2025年4月6日">

<label>分类</label>
<select id="category">
  <option>政治</option>
  <option>本地新闻</option>
  <option>国际</option>
  <option>八卦</option>
  <option>冷知识</option>
  <option>废闻</option>
</select>

<label>上传图片</label>
<input type="file" id="imageUpload" accept="image/*">
<p id="uploadStatus" style="font-size: 0.9rem; color: #777;"></p>

<label>摘要</label>
<textarea id="summary" rows="3"></textarea>

<label>文章内容</label>
<textarea id="content" rows="6"></textarea>

<button onclick="previewArticle()">预览文章</button>
<button onclick="submitArticle()">✅ 发布文章</button>

<div class="preview" id="preview"></div>
<pre id="output"></pre>

<script>
let uploadedImagePath = "";

function previewArticle() {
  const title = document.getElementById('title').value;
  const date = document.getElementById('date').value;
  const category = document.getElementById('category').value;
  const summary = document.getElementById('summary').value;
  const content = document.getElementById('content').value;
  const img = uploadedImagePath ? `<img src="${uploadedImagePath}" style="max-width:100%;"><br><br>` : "";

  const html = `
    <h3>${title}</h3>
    <p><strong>${date}</strong> | 分类：${category}</p>
    ${img}
    <p><strong>摘要：</strong>${summary}</p>
    <p>${content}</p>
  `;
  document.getElementById('preview').innerHTML = html;
}

function submitArticle() {
  const title = document.getElementById('title').value;
  const date = document.getElementById('date').value;
  const category = document.getElementById('category').value;
  const summary = document.getElementById('summary').value;
  const content = document.getElementById('content').value;

  const article = {
    id: Date.now(),
    title, date, category, image: uploadedImagePath, summary, content
  };

  document.getElementById("output").textContent = JSON.stringify(article, null, 2);

  fetch("https://opennews-articles.opennews-my.workers.dev/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(article)
  });

  fetch("https://opennews-publish.opennews-my.workers.dev/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(article)
  }).then(() => alert("✅ 发布完成，已生成静态页面！"));
}

// 上传图片
const uploader = document.getElementById('imageUpload');
if (uploader) {
  uploader.addEventListener('change', async function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async function (event) {
      const base64 = event.target.result.split(',')[1];
      const res = await fetch("https://opennews-uploader.opennews-my.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename: file.name, content: base64 })
      });

      if (res.ok) {
        const data = await res.json();
        uploadedImagePath = data.url;
        document.getElementById("uploadStatus").innerHTML = `✅ 上传成功：<code>${uploadedImagePath}</code>`;
      } else {
        const err = await res.text();
        document.getElementById("uploadStatus").innerHTML = `❌ 上传失败：${err}`;
      }
    };
    reader.readAsDataURL(file);
  });
}
</script>
</body>
</html>
