<script>
let uploadedImagePath = "";

// è½¬ä¹‰HTMLç‰¹æ®Šå­—ç¬¦ï¼ˆé˜²ä¹±ç /XSSï¼‰
function escapeHtml(str) {
  return str.replace(/[&<>'"]/g, tag => ({
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    "'": '&#39;',
    '"': '&quot;'
  }[tag]));
}

// é¢„è§ˆæ–‡ç« 
function previewArticle() {
  const title = escapeHtml(document.getElementById('title').value);
  const date = escapeHtml(document.getElementById('date').value);
  const category = escapeHtml(document.getElementById('category').value);
  const summary = escapeHtml(document.getElementById('summary').value);
  const content = escapeHtml(document.getElementById('content').value.replace(/\n/g, '<br>'));
  const img = uploadedImagePath ? `<img src="${uploadedImagePath}" style="max-width:100%;"><br><br>` : "";

  document.getElementById('preview').innerHTML = `
    <h3>${title}</h3>
    <p><strong>${date}</strong> | åˆ†ç±»ï¼š${category}</p>
    ${img}
    <p><strong>æ‘˜è¦ï¼š</strong>${summary}</p>
    <p>${content}</p>
  `;
}

// å‘å¸ƒæ–‡ç« 
async function submitArticle() {
  try {
    const articleId = Date.now();
    const article = {
      id: articleId,
      title: document.getElementById('title').value,
      date: document.getElementById('date').value,
      category: document.getElementById('category').value,
      image: uploadedImagePath,
      summary: document.getElementById('summary').value,
      content: document.getElementById('content').value
    };

    // æäº¤åˆ°Cloudflare Worker
    const response = await fetch("https://opennews-articles.opennews-my.workers.dev/", {
      method: "POST",

    if (!response.ok) throw new Error(await response.text());

    alert("âœ… å‘å¸ƒæˆåŠŸï¼");

}

// ä¸Šä¼ å›¾ç‰‡
document.getElementById('imageUpload').addEventListener('change', async function (e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = async function (event) {
    try {
      const base64 = event.target.result.split(',')[1];
      const res = await fetch("https://opennews-uploader.opennews-my.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
          filename: file.name, 
          content: base64 
        })
      });

      if (!res.ok) throw new Error(await res.text());

      const data = await res.json();
      uploadedImagePath = data.url;
      document.getElementById("uploadStatus").innerHTML = `âœ… ä¸Šä¼ æˆåŠŸï¼š<code>${uploadedImagePath}</code>`;
    } catch (err) {
      document.getElementById("uploadStatus").innerHTML = `âŒ ä¸Šä¼ å¤±è´¥ï¼š${err.message}`;
    }
  };
  reader.readAsDataURL(file);
});

// åŠ è½½æ–‡ç« åˆ—è¡¨
async function loadArticles() {
  try {
    const res = await fetch("https://raw.githubusercontent.com/OpenNewsMy/OpenNews-ON-/main/articles.json");
    const articles = await res.json();
    
    let html = '';
    articles.forEach(article => {
      html += `
        <div class="article-item">
          <h3>${escapeHtml(article.title)}</h3>
          <p>${escapeHtml(article.date)} Â· ${escapeHtml(article.category)}</p>
          <button onclick="deleteArticle('${article.id}')">åˆ é™¤</button>
        </div>
      `;
    });

    document.getElementById('articles-container').innerHTML = html;
    document.getElementById('publish-form').style.display = 'none';
    document.getElementById('article-list').style.display = 'block';
  } catch (err) {
    alert("åŠ è½½å¤±è´¥: " + err.message);
  }
}

}
