<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理文章 | OpenNews</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      padding: 2rem;
      background: #fef9f1;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #eee;
    }
    button {
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit {
      background-color: #ffc107;
      color: white;
    }
    .delete {
      background-color: #dc3545;
      color: white;
    }
    nav {
      text-align: right;
      margin-bottom: 1rem;
    }
    nav a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<nav>
  <a href="/OpenNews-ON-/admin.html">📝 发布新文章</a>
</nav>

<h1>🗂 管理文章</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>标题</th>
      <th>日期</th>
      <th>分类</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody id="articleTable">
  </tbody>
</table>

<script>
fetch("https://raw.githubusercontent.com/OpenNewsMy/OpenNews-ON-/main/articles.json")
  .then(res => res.json())
  .then(data => {
    const tbody = document.getElementById("articleTable");
    data.forEach(article => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${article.id}</td>
        <td>${article.title}</td>
        <td>${article.date}</td>
        <td>${article.category}</td>
        <td>
          <button class="edit" onclick="editArticle(${article.id})">编辑</button>
          <button class="delete" onclick="deleteArticle(${article.id})">删除</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  });

function editArticle(id) {
  window.location.href = `/OpenNews-ON-/admin.html?edit=${id}`;
}

function deleteArticle(id) {
  if (!confirm("确认删除这篇文章？")) return;
  fetch("https://opennews-delete.opennews-my.workers.dev/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id })
  })
    .then(res => res.text())
    .then(result => {
      alert("✅ 删除成功");
      location.reload();
    })
    .catch(err => alert("❌ 删除失败：" + err));
}
</script>

</body>
</html>
