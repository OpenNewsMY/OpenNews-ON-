<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenNews 管理文章</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    .article-box {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .article-box h3 {
      margin-top: 0;
    }
    .actions button {
      margin-right: 10px;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
    nav {
      text-align: right;
      margin-bottom: 1.5rem;
    }
    nav a {
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<script>
  const password = "opennews2025";
  if (sessionStorage.getItem("access") !== "granted") {
    const input = prompt("请输入后台密码");
    if (input !== password) {
      alert("密码错误，无法进入后台");
      window.location.href = "/";
    } else {
      sessionStorage.setItem("access", "granted");
    }
  }
</script>

<nav>
  <a href="/OpenNews-ON-/admin.html">📝 发布新文章</a>
</nav>

<h1>🗒️ 文章管理</h1>
<div id="article-list"></div>

<script>
function renderArticles(data) {
  const container = document.getElementById("article-list");
  container.innerHTML = "";

  data.forEach(article => {
    const box = document.createElement("div");
    box.className = "article-box";

    box.innerHTML = `
      <h3>${article.title}</h3>
      <p><strong>${article.date}</strong> | 分类：${article.category}</p>
      <div class="actions">
        <button class="edit-btn" onclick='editArticle(${JSON.stringify(article)})'>✏️ 编辑</button>
        <button class="delete-btn" onclick='deleteArticle(${article.id})'>🗑️ 删除</button>
      </div>
    `;
    container.appendChild(box);
  });
}

function editArticle(article) {
  localStorage.setItem("editArticle", JSON.stringify(article));
  location.href = `/OpenNews-ON-/admin.html?edit=${article.id}`;
}

function deleteArticle(id) {
  if (!confirm("确定要删除这篇文章吗？")) return;

  fetch("https://opennews-delete.opennews-my.workers.dev/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id })
  }).then(res => res.text())
    .then(msg => {
      alert("✅ 删除成功");
      location.reload();
    }).catch(err => {
      alert("❌ 删除失败：" + err);
    });
}

fetch("https://raw.githubusercontent.com/OpenNewsMy/OpenNews-ON-/main/articles.json")
  .then(res => res.json())
  .then(renderArticles);
</script>
</body>
</html>
