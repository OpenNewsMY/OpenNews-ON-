
<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>联络我们 | ON新闻网</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header>
    <h1>联络我们</h1>
    <p>你可以通过以下方式联系 ON新闻网，并留下你的建议</p>
  </header>

  <main>
    <section id="contact">
      <h2>联系方式</h2>
      <p>📧 电邮：<a href="mailto:opennews.my@gmail.com">opennews.my@gmail.com</a></p>
      <p>📱 社交媒体：
        <a href="https://www.instagram.com/opennewsmy" target="_blank">Instagram</a> /
        <a href="https://www.facebook.com/opennewsmy" target="_blank">Facebook</a>
      </p>
    </section>

    <section id="feedback">
      <h2>意见反馈</h2>
      <form action="https://formsubmit.co/opennews.my@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://opennewsmy.github.io/OpenNews-ON-/thankyou.html">
        <input type="hidden" name="_captcha" value="false">

        <label for="name">姓名：</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">电邮：</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="message">留言内容：</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div><br>

        <button type="submit">提交反馈</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 OpenNews ON新闻网. All rights reserved.</p>
  </footer>
</body>
</html>
