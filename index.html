<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ON新闻网 | OpenNews</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>OpenNews | ON新闻网</h1>
    <p>新闻、知识、趣闻、八卦、资讯杂货店</p>
    <p>免费阅读，无需加入会员</p>
  </header>

  <div id="menu-container">
    <button id="menu-toggle" onclick="toggleMenu()">☰ 菜单</button>
  </div>

  <nav id="nav-menu">
    <a href="#" onclick="filterArticles('全部')">全部</a>
    <a href="#" onclick="filterArticles('政治')">政治</a>
    <a href="#" onclick="filterArticles('八卦')">八卦</a>
    <a href="#" onclick="filterArticles('国际')">国际</a>
    <a href="#" onclick="filterArticles('冷知识')">冷知识</a>
    <a href="#" onclick="filterArticles('废闻')">废闻</a>
    <a href="#about">关于我们</a>
    <a href="#contact">联络方式</a>
    <a href="#feedback">意见反馈</a>
    <section id="search">
      <input type="text" id="searchInput" placeholder="输入关键词搜索...">
      <button onclick="searchArticles()">搜索</button>
    </section>
  </nav>

  <div style="text-align: center; margin: 1rem;">
    <label for="dateFilter">📅 按日期筛选：</label>
    <select id="dateFilter" onchange="filterByDate()">
      <option value="全部">全部</option>
    </select>
  </div>

  <main>
    <section id="news-section">
      <h2>新闻列表</h2>
      <div id="news-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 OpenNews ON新闻网. All rights reserved.</p>
  </footer>

<script>
  function toggleMenu() {
    const nav = document.getElementById("nav-menu");
    nav.style.display = nav.style.display === "block" ? "none" : "block";
  }
</script>

<script src="script.js"></script>
</body>
</html>
